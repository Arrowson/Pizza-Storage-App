<!DOCTYPE html>
<html ng-app="pizza_storage_app">
  <head>
    <title>
      Pizza Storage App
    </title>
    <script src="https://code.angularjs.org/1.6.2/angular.min.js"></script> 
    <script src="app.js"></script>
  </head>
  <body ng-controller="MainController as mc">
    
    <h1>Pizza</h1>
    <h3>List of pizzas to be prepared</h3>
    <br>
    <br>
    <button ng-click="mc.showEdit()">Begin Editting</button>
    <button ng-click="mc.hideEdit()">Quit Editting</button>
    <ul ng-if="mc.toppings != null">
      <li ng-repeat="topping in mc.toppings">
        
        {{topping.starting}}, {{topping.veggie}}, {{topping.moreMeat}}
        
        
        
        <div ng-show="mc.editForm">
          <button ng-click="mc.editTop1($index)">Commit</button>
          <button ng-click="mc.killOrder($index)">Kill this order</button>
        </div>
        
      </li>
    </ul>
    <div ng-show="mc.editForm">
      
    
         Edit topping 1: <select ng-model="mc.edittedTopping1" 
          ng-options="unit.unit_name for unit in mc.startingToppings" 
          ></select>
          <br>
         Edit topping 2: <select ng-model="mc.edittedTopping2" 
          ng-options="unit.unit_name for unit in mc.veggies" 
          ></select>
          <br>
         Edit topping 3: <select ng-model="mc.edittedTopping3" 
          ng-options="unit.unit_name for unit in mc.extraMeat" 
          ></select>
          <hr>
    </div>
    
    Starting Toppings: <select ng-model="mc.topping1" 
    ng-options="unit.unit_name for unit in mc.startingToppings" 
      ></select>
      <br>
    Veggies: <select ng-model="mc.topping2" 
    ng-options="unit.unit_name for unit in mc.veggies" 
      ></select>
    <br>
    Extra Meat: <select ng-model="mc.topping3" 
    ng-options="unit.unit_name for unit in mc.extraMeat" 
      ></select>
    <br>
    <button ng-click="mc.update(mc.topping1.unit_name, mc.topping2.unit_name, mc.topping3.unit_name)">Add</button>
      
  </body>
</html>
